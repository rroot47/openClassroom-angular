<a routerLink="/new-user">new user</a>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{ user.firstName }}  {{ user.lastName}}</h3>
        <p> {{ user.email }}</p>
        <p *ngIf="user.hobies && user.hobies.length>0">
            Cette personne a des hobbies
            <span *ngFor="let hobby of user.hobies">{{ hobby  }} -- </span>
        </p>
    </li>
</ul>
